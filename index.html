<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box box1">
            <p>1 Megérett a meggy</p>
        </div>

        <div class="box box1">
            <p>2 Csipkebokor vessző</p>
        </div>

        <div class="box box1">
            <p>3 Te vagy az én párom</p>
        </div>

        <div class="box box1">
            <p>4 Biz oda nem mégy!</p>
        </div>

        <div class="box box2">
            <p>5 Leszállott a köd.</p>
        </div>

        <div class="box">
            <p>6 Hasad a pad</p>
        </div>

        <div class="box">
            <p>7 Sáros ez a rét</p>
        </div>

        <div class="box">
            <p>8 Üres a polc</p>
        </div>

        <div class="box">
            <p>9 Kis Ferenc</p>
        </div>

        <div class="box box4">
            <p>10 Tíz - tiszta víz,
            Ha nem tiszta, vidd vissza,
            Ott a szamár, megissza!</p>
        </div>
    </div>

</body>
</html>
